<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/users"></ion-back-button>
    </ion-buttons>
    <ion-title>Add a New User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">User Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">User Description</ion-label>
    <ion-textarea rows="3"></ion-textarea>
  </ion-item>
  <ion-button fill="outline">
    <ion-icon name="add" slot="start"></ion-icon>Add User
  </ion-button>
</ion-content>
